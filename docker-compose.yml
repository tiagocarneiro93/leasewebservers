version: '3.8'

services:
  # PHP-FPM Backend
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment:
      - APP_ENV=dev
      - APP_DEBUG=1
      - DATABASE_URL=sqlite:///%kernel.project_dir%/var/data.db
    networks:
      - leaseweb

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - leaseweb

  # Angular Frontend (Development)
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: sh -c "npm install && npm start -- --host 0.0.0.0"
    networks:
      - leaseweb

networks:
  leaseweb:
    driver: bridge

